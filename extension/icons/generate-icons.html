<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-container { display: flex; gap: 20px; align-items: flex-end; }
        button { padding: 10px 20px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Extension Icon Generator</h1>
    <p>Right-click each canvas and "Save image as..." to the extension/icons folder with the correct filename.</p>
    
    <div class="icon-container">
        <div>
            <p>icon16.png</p>
            <canvas id="icon16" width="16" height="16"></canvas>
        </div>
        <div>
            <p>icon48.png</p>
            <canvas id="icon48" width="48" height="48"></canvas>
        </div>
        <div>
            <p>icon128.png</p>
            <canvas id="icon128" width="128" height="128"></canvas>
        </div>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient (blue to purple)
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4f46e5');
            gradient.addColorStop(1, '#7c3aed');
            
            // Draw rounded rectangle background
            const radius = size * 0.2;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw check mark / comparison symbol
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.08;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Draw two overlapping documents
            const margin = size * 0.2;
            const docWidth = size * 0.35;
            const docHeight = size * 0.45;
            
            // First document
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillRect(margin, margin + size * 0.1, docWidth, docHeight);
            
            // Second document (offset)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.fillRect(size - margin - docWidth, margin + size * 0.1, docWidth, docHeight);
            
            // Comparison arrows
            ctx.strokeStyle = '#fbbf24';
            ctx.lineWidth = size * 0.06;
            const arrowY = size * 0.5;
            ctx.beginPath();
            ctx.moveTo(margin + docWidth + size * 0.02, arrowY);
            ctx.lineTo(size - margin - docWidth - size * 0.02, arrowY);
            ctx.stroke();
            
            // Arrow heads
            const arrowSize = size * 0.08;
            ctx.beginPath();
            ctx.moveTo(size - margin - docWidth - size * 0.02, arrowY);
            ctx.lineTo(size - margin - docWidth - size * 0.02 - arrowSize, arrowY - arrowSize);
            ctx.moveTo(size - margin - docWidth - size * 0.02, arrowY);
            ctx.lineTo(size - margin - docWidth - size * 0.02 - arrowSize, arrowY + arrowSize);
            ctx.stroke();
        }
        
        drawIcon('icon16', 16);
        drawIcon('icon48', 48);
        drawIcon('icon128', 128);
    </script>
</body>
</html>
